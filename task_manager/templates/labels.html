{% extends "base.html" %}
{% load django_bootstrap5 %}


{% block content %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">Метки</h1>
    <a class="btn btn-primary mb-3" href={% url 'labels:create' %}>Создать метку</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Дата создания</th>
            </tr>
        </thead>
        <tbody>
            {% for label in labels %}
            <tr>
                <th>{{ label.id }}</th>
                <th>{{ label.name }}</th>
                <th>{{ label.date_create|date:"d.m.Y H:i" }}</th>
                <th>
                <a href={% url 'labels:update' label.pk %}>Изменить</a><br>
                <a href={% url 'labels:delete' label.pk %}>Удалить</a>
                </th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
