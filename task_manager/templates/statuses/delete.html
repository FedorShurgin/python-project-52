{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<h1 class="my-4">Вы уверены, что хотите удалить {{ status.name }}</h1>

<form method="post">
    {% csrf_token %}
    <table border="1">
        {% bootstrap_form form %}
    </table>
        {% bootstrap_button button_type="submit" content="Удалить" %}

{% endblock %}
