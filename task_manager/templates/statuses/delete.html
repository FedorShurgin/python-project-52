{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container wrapper flex-grow-1">

    <h1 class="my-4">Удаление статуса</h1>
    <p>Вы уверены, что хотите удалить {{ status.name }}</p>

    <form method="post">
        {% csrf_token %}
        <table border="1">
            {% bootstrap_form form %}
        </table>
            {% bootstrap_button button_class="btn-danger" button_type="submit" content="Да, удалить" %}
</div>
{% endblock %}
