{% extends "base.html" %}
{% load django_bootstrap5 %}


{% block content %}
<h1 class="my-4">Метки</h1>
<a href={% url 'create_labels' %}>Создать метку</a>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Дата создания</th>
        </tr>
    </thead>
    <tbody>
        {% for label in labels %}
        <tr>
            <th>{{ label.id }}</th>
            <th>{{ label.name }}</th>
            <th>{{ label.date_create }}</th>
            <th>
              <a href={% url 'update_label' label.pk %}>Изменить</a><br>
              <a href={% url 'delete_label' label.pk %}>Удалить</a>
            </th>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
