{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<h1 class="my-4">Удаление метки</h1>

<form method="post">
    <h2>Вы уверены, что хотите удалить {{ label.name }}</h2>
    {% csrf_token %}
    <table border="1">
        {% bootstrap_form form %}
    </table>
        {% bootstrap_button button_type="submit" content="Да, удалить" %}

{% endblock %}
