{% extends "base.html" %}
{% load django_bootstrap5 %}


{% block content %}
<h1 class="my-4">Регистрация</h1>

<form action="{% url 'create_user' %}" method="post">
    {% csrf_token %}
    <table border="1">
        {% bootstrap_form form %}
    </table>
        {% bootstrap_button button_type="submit" content="Зарегистрировать" %}

</form>
{% endblock %}
