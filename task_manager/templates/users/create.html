{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">Регистрация</h1>

    <form method="post">
        {% csrf_token %}
        <table border="1">
            {% bootstrap_form form %}
        </table>
            {% bootstrap_button button_type="submit" content="Зарегистрировать" %}

    </form>
</div>
{% endblock %}
