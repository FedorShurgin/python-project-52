{% extends "base.html" %}


{% block content %}
<h1 class="my-4">Пользователи</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Имя пользователя</th>
            <th>Полное имя</th>
            <th>Дата создания</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <th>{{ user.id }}</th>
            <th>{{ user.username }}</th>
            <th>{{ user.get_full_name }}</th>
            <th>{{ user.date_joined }}</th>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
